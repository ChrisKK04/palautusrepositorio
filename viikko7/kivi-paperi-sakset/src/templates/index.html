<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kivi, Paperi, Sakset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .mode-selection {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .mode-btn {
            padding: 20px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .mode-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        .players-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            text-align: center;
        }

        .player {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .player h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .moves-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 20px;
        }

        .move-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .move-btn:hover:not(:disabled) {
            background: #764ba2;
            transform: scale(1.05);
        }

        .move-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .move-btn.rock::before {
            content: "‚úä ";
        }

        .move-btn.paper::before {
            content: "‚úã ";
        }

        .move-btn.scissors::before {
            content: "‚úåÔ∏è ";
        }

        .score-display {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }

        .last-move {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
            min-height: 30px;
        }

        .score-board {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .score-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .score-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-value {
            color: #667eea;
            font-size: 1.8em;
        }

        .message {
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: #764ba2;
            margin: 20px 0;
            min-height: 30px;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #764ba2;
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .mode-selection {
                grid-template-columns: 1fr;
            }

            .players-container {
                grid-template-columns: 1fr;
            }

            .score-row {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }

        .waiting-message {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Kivi, Paperi, Sakset</h1>

        <div class="mode-selection">
            <button class="mode-btn" onclick="selectMode('simple_ai')">Teko√§ly (helppo)</button>
            <button class="mode-btn" onclick="selectMode('advanced_ai')">Teko√§ly (vaikea)</button>
            <button class="mode-btn" onclick="selectMode('pvp')">Kaksinpeli</button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="score-board">
                <div class="score-row">
                    <div class="score-item">
                        <div class="score-label">Pelaaja 1</div>
                        <div class="score-value" id="player1Score">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Tasapelit</div>
                        <div class="score-value" id="drawsScore">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label" id="player2Label">Pelaaja 2</div>
                        <div class="score-value" id="player2Score">0</div>
                    </div>
                </div>
            </div>

            <div class="players-container">
                <div class="player">
                    <h2>Pelaaja 1</h2>
                    <div class="moves-container" id="player1Buttons">
                        <button class="move-btn rock" onclick="playMove('k', 1)">Kivi</button>
                        <button class="move-btn paper" onclick="playMove('p', 1)">Paperi</button>
                        <button class="move-btn scissors" onclick="playMove('s', 1)">Sakset</button>
                    </div>
                    <div class="last-move" id="player1Move"></div>
                </div>

                <div class="player">
                    <h2 id="player2Name">Pelaaja 2</h2>
                    <div class="moves-container" id="player2Buttons">
                        <button class="move-btn rock" onclick="playMove('k', 2)">Kivi</button>
                        <button class="move-btn paper" onclick="playMove('p', 2)">Paperi</button>
                        <button class="move-btn scissors" onclick="playMove('s', 2)">Sakset</button>
                    </div>
                    <div class="last-move" id="player2Move"></div>
                </div>
            </div>

            <div class="message" id="message"></div>

            <button class="reset-btn" onclick="resetGame()">Aloita uusi peli</button>
        </div>
    </div>

    <script>
        let currentGameType = null;
        let currentGameId = null;
        let gameStarted = false;
        let currentTurn = 1; // For PvP mode

        async function selectMode(mode) {
            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            currentGameType = mode;
            currentTurn = 1;

            // Start the game
            const response = await fetch('/api/start_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ game_type: mode })
            });

            if (response.ok) {
                const data = await response.json();
                currentGameId = data.game_id;
                
                if (mode === 'pvp') {
                    document.getElementById('player2Name').textContent = 'Pelaaja 2';
                    setupPvPMode();
                } else {
                    document.getElementById('player2Name').textContent = data.player2_name;
                    setupAIMode();
                }
                
                document.getElementById('gameArea').classList.add('active');
                gameStarted = true;
                resetScores();
                updateTurnDisplay();
                document.getElementById('message').textContent = '';
            }
        }

        function setupPvPMode() {
            // Show both player buttons but disable player 2 initially
            document.getElementById('player2Buttons').style.display = 'flex';
            updateButtonState();
        }

        function setupAIMode() {
            // For AI mode, hide player 2 buttons
            document.getElementById('player2Buttons').style.display = 'none';
            updateButtonState();
        }

        function updateButtonState() {
            if (currentGameType === 'pvp') {
                // Enable player 1 buttons, disable player 2 buttons (or vice versa)
                const p1Buttons = document.querySelectorAll('#player1Buttons button');
                const p2Buttons = document.querySelectorAll('#player2Buttons button');
                
                if (currentTurn === 1) {
                    p1Buttons.forEach(btn => btn.disabled = false);
                    p2Buttons.forEach(btn => btn.disabled = true);
                } else {
                    p1Buttons.forEach(btn => btn.disabled = true);
                    p2Buttons.forEach(btn => btn.disabled = false);
                }
            } else {
                // AI mode: only player 1 buttons enabled
                const p1Buttons = document.querySelectorAll('#player1Buttons button');
                p1Buttons.forEach(btn => btn.disabled = false);
            }
        }

        function updateTurnDisplay() {
            if (currentGameType === 'pvp' && gameStarted) {
                document.getElementById('message').textContent = `Pelaaja ${currentTurn}:n vuoro - valitse siirtosi!`;
            } else if (gameStarted) {
                document.getElementById('message').textContent = '';
            }
        }

        async function playMove(move, playerNum) {
            if (!gameStarted) {
                alert('Aloita peli ensin!');
                return;
            }

            if (currentGameType === 'pvp') {
                // For PvP, player number must match current turn
                if (playerNum !== currentTurn) {
                    return;
                }
            }

            const response = await fetch('/api/play_round', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    game_id: currentGameId,
                    move: move 
                })
            });

            if (response.ok) {
                const data = await response.json();
                
                if (currentGameType === 'pvp') {
                    if (data.next_player) {
                        // This was player 1's move, now waiting for player 2
                        currentTurn = 2;
                        document.getElementById('player1Move').textContent = 'Pelaaja 1 on valinnut siirtonsa';
                        document.getElementById('player2Move').textContent = '';
                        updateButtonState();
                        updateTurnDisplay();
                    } else {
                        // Both players have moved
                        updateDisplay(data);
                        currentTurn = 1;
                        updateButtonState();
                        updateTurnDisplay();
                    }
                } else {
                    // AI mode
                    updateDisplay(data);
                }
            } else {
                const error = await response.json();
                document.getElementById('message').textContent = 'Virhe: ' + error.error;
            }
        }

        function updateDisplay(data) {
            document.getElementById('player1Move').textContent = 'Valitsi: ' + data.player1_move;
            document.getElementById('player2Move').textContent = 'Valitsi: ' + data.player2_move;
            document.getElementById('player1Score').textContent = data.player1_score;
            document.getElementById('player2Score').textContent = data.player2_score;
            document.getElementById('drawsScore').textContent = data.draws;

            // Determine the result
            const p1 = data.player1_move.charAt(0).toLowerCase();
            const p2 = data.player2_move.charAt(0).toLowerCase();

            if (p1 === p2) {
                document.getElementById('message').textContent = 'Tasapeli!';
            } else if (
                (p1 === 'k' && p2 === 's') ||
                (p1 === 'p' && p2 === 'k') ||
                (p1 === 's' && p2 === 'p')
            ) {
                document.getElementById('message').textContent = 'Pelaaja 1 voitti!';
            } else {
                document.getElementById('message').textContent = 'Pelaaja 2 voitti!';
            }
        }

        function resetScores() {
            document.getElementById('player1Score').textContent = '0';
            document.getElementById('player2Score').textContent = '0';
            document.getElementById('drawsScore').textContent = '0';
            document.getElementById('player1Move').textContent = '';
            document.getElementById('player2Move').textContent = '';
        }

        function resetGame() {
            gameStarted = false;
            currentGameType = null;
            currentGameId = null;
            currentTurn = 1;
            document.getElementById('gameArea').classList.remove('active');
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            resetScores();
            document.getElementById('message').textContent = '';
            document.getElementById('player2Name').textContent = 'Vastustaja';
        }
    </script>
</body>
</html>
